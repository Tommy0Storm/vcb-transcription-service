<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled &mdash; VCB AI</title>
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
            padding: 32px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            letter-spacing: 0.04em;
        }
        p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
            color: #333333;
        }
        .note {
            font-size: 13px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Payment Cancelled</h1>
        <p>No charges were made and no tokens were added to your balance.</p>
        <p class="note">You will be redirected back to the transcription app automatically.</p>
    </div>

    <script>
        (function () {
            localStorage.removeItem('payfastPaymentSuccess');
            const redirectPath = window.location.pathname.replace(/payment-cancelled\.html$/i, '');
            const normalizedPath = redirectPath.endsWith('/') ? redirectPath : `${redirectPath}/`;
            const redirectUrl = `${window.location.origin}${normalizedPath}`;

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        })();
    </script>
</body>
</html>
