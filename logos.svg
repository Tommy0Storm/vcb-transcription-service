<svg id="animatedIcon" width="512" height="512" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="rotating-svg">
    <defs>
        <pattern id="sa-flag" patternUnits="userSpaceOnUse" x="250" y="600" width="500" height="333.35" viewBox="0 0 900 600" patternTransform="rotate(90 512 512)">
            <rect width="900" height="600" fill="#fff"/>
            <rect width="900" height="200" fill="#de3831"/>
            <rect y="400" width="900" height="200" fill="#002395"/>
            <path d="M0 200h900v200H0z" fill="#fff"/>
            <path d="M0 240h900v120H0z" fill="#007a4d"/>
            <path d="M0 0v600L300 300z" fill="#ffb612"/>
            <path d="M0 40v520L260 300z" fill="#000"/>
        </pattern>
        
        <style>
            @keyframes gogga-wobble {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: rotate(-2deg); }
                75% { transform: rotate(2deg); }
            }
            @keyframes eye-blink {
                0%, 90% { opacity: 1; }
                95% { opacity: 0; }
                100% { opacity: 1; }
            }
            @keyframes bulb-blink {
                0%, 100% { fill: #de3831; }
                25% { fill: #002395; }
                50% { fill: #ffb612; }
                75% { fill: #007a4d; }
            }
            .gogga-body {
                transform-origin: 512px 512px;
                animation: gogga-wobble 5s ease-in-out infinite;
            }
            .eye-group {
                animation: eye-blink 2.5s infinite;
            }
            .bulb-left {
                animation: bulb-blink 2s infinite;
            }
            .bulb-right {
                animation: bulb-blink 2s infinite;
                animation-delay: -0.7s;
            }
            @keyframes orbitAndSpin {
                0% { transform: rotate(0deg); }
                45% { transform: rotate(180deg); }
                50% { transform: rotate(180deg); }
                55% { transform: rotate(180deg); }
                100% { transform: rotate(360deg); }
            }
            @keyframes spinBubble1 {
                0%, 45% { transform: rotate(0deg); }
                50% { transform: rotate(720deg); }
                55%, 100% { transform: rotate(0deg); }
            }
            @keyframes spinBubble2 {
                0%, 45% { transform: rotate(0deg); }
                50% { transform: rotate(-720deg); }
                55%, 100% { transform: rotate(0deg); }
            }
            #bubbleGroup {
                animation: orbitAndSpin 6s ease-in-out infinite;
            }
            #bubble1 {
                animation: spinBubble1 6s ease-in-out infinite;
            }
            #bubble2 {
                animation: spinBubble2 6s ease-in-out infinite;
            }
        </style>
    </defs>
    
    <!-- Circular dark background -->
    <circle cx="512" cy="512" r="486.4" fill="#1a1a1a"/>
    
    <!-- Rotating bubbles group (orbital distance 200px) -->
    <g id="bubbleGroup" transform-origin="512 512">
        <!-- Bubble 1 -->
        <g id="bubble1" transform-origin="371 371">
            <circle cx="371" cy="371" r="150" fill="#FFFFFF"/>
            <path d="M 289 479 L 259 549 L 329 509 Z" fill="#FFFFFF"/>
        </g>
        
        <!-- Bubble 2 -->
        <g id="bubble2" transform-origin="653 653">
            <circle cx="653" cy="653" r="150" fill="#6a6a6a"/>
            <path d="M 735 545 L 765 475 L 695 515 Z" fill="#6a6a6a"/>
        </g>
    </g>
    
    <!-- Central GOGGA bug with SA flag pattern (scaled 40x for ULTRA MASSIVE size) -->
    <g class="gogga-body" transform="translate(512, 512) scale(40) translate(-100, -105)">
        <!-- Body with SA Flag pattern -->
        <ellipse cx="100" cy="145" rx="43.75" ry="62.5" fill="url(#sa-flag)" />
        
        <!-- Green stripe overlay to ensure visibility -->
        <rect x="56.25" y="140" width="87.5" height="18" fill="#007a4d" opacity="0.9"/>

        <!-- Head -->
        <circle cx="100" cy="100" r="40" fill="#282828" />
        
        <!-- Eyes -->
        <g class="eye-group">
            <circle cx="85" cy="90" r="10" fill="white" />
            <circle cx="85" cy="92" r="4" fill="black" />

            <circle cx="115" cy="90" r="10" fill="white" />
            <circle cx="115" cy="92" r="4" fill="black" />
        </g>
        
        <!-- Mouth -->
        <g>
            <path d="M 77.5 112 C 85.5 126, 114.5 126, 122.5 112 Q 100 122 77.5 112 Z" fill="white" />
            <path d="M 100 112 V 122" stroke="#282828" stroke-width="1.5" stroke-linecap="round" />
            <path d="M 87.5 112 V 119" stroke="#282828" stroke-width="1" stroke-linecap="round" />
            <path d="M 112.5 112 V 119" stroke="#282828" stroke-width="1" stroke-linecap="round" />
        </g>

        <!-- Bow Tie -->
        <g fill="#ffb612" stroke="#282828" stroke-width="1.5" stroke-linejoin="round">
            <path d="M 100 140 L 80 130 L 80 150 Z" />
            <path d="M 100 140 L 120 130 L 120 150 Z" />
            <circle cx="100" cy="140" r="5" />
        </g>
        
        <!-- Antennae with color-changing bulbs -->
        <g>
            <g stroke="#282828" stroke-width="5" stroke-linecap="round" fill="none">
                <path d="M 85 65 C 90 55, 70 50, 75 40 C 80 30, 60 25, 65 15" />
                <path d="M 115 65 C 110 55, 130 50, 125 40 C 120 30, 140 25, 135 15" />
            </g>
            <circle cx="65" cy="10" r="5" class="bulb-left" />
            <circle cx="135" cy="10" r="5" class="bulb-right" />
        </g>

        <!-- Legs -->
        <g stroke="#282828" stroke-width="3" stroke-linecap="round" fill="none">
            <path d="M 60 180 Q 40 185 30 195" />
            <path d="M 62.5 185 Q 42.5 190 32.5 200" />
            <path d="M 65 190 Q 45 195 35 205" />
            <path d="M 140 180 Q 160 185 170 195" />
            <path d="M 137.5 185 Q 157.5 190 167.5 200" />
            <path d="M 135 190 Q 155 195 165 205" />
        </g>

        <!-- Arms -->
        <g stroke="#282828" stroke-width="3" stroke-linecap="round" fill="none">
            <path d="M 60 155 Q 40 160 30 150" />
            <path d="M 140 155 Q 160 160 170 150" />
            <path d="M 61 162.5 Q 41 167.5 31 157.5" />
            <path d="M 139 162.5 Q 159 167.5 169 157.5" />
            <path d="M 62 170 Q 42 175 32 165" />
            <path d="M 138 170 Q 158 175 168 165" />
        </g>
    </g>
    
    <!-- Circular border -->
    <circle cx="512" cy="512" r="486.4" fill="none" stroke="#000000" stroke-width="8"/>
</svg>